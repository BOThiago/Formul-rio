<body class="formulario">

    <h1>Formulário</h1>

        <div class="cadastro">

            <img src="./images/logo.png" class="login_logo">

            <form name="form" method="post" id="formulario">

        <h2>Cadastro</h2>

        <div class="wrapper">


            <label class="login_label">
			    <span>Nome</span>
 			    <input type="text" class="input" name="nome"/>
		    </label>

            <label class="login_label">
			    <span>Email</span>
 			    <input type="email" class="input" name="nome"/>
		    </label>

            <label class="login_label">
                <span>Senha</span>
                <input type="password" class="input" name="email"/>
            </label>

        </div>

    </div>

</body>
